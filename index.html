<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
</head>

<body>
    <script>GetApp();</script>
    <nav class="contenido">
        <h1 class="tt">Contacta con nosotros</h1>
        <form action="">
            <nav class="sub">Tú nombre</nav>
            <input type="text" id="nombre" class="formulario" placeholder="Escriba su nombre" required><br>
            <nav class="sub">Tú correo</nav>
            <input type="email" id="email" class="formulario" placeholder="Escriba su correo" required><br>
            <nav class="sub">Asunto</nav>
            <input type="text" id="asunto" class="formulario" placeholder="Asunto" required><br>
            <nav class="sub">Tú mensaje</nav>
            <textarea name="" id="mensaje" cols="30" rows="10" placeholder="Escribe aqui tu mensaje" maxlength="624" minlength="10" required></textarea><br>
            <nav class="contBtn">
                <input type="reset" value="Reiniciar" id="reset" class="btn" onclick="localStorage.clear();"><br>
                <input type="submit" value="Enviar" id="enviar" class="btn" onclick="SetApp()">
            </nav>
        </form>
    </nav>
</body>

</html>
